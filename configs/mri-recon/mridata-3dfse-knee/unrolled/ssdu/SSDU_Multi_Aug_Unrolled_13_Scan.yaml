# Inherit fields from the unrolled.yaml config.
_BASE_: "../../templates/unrolled.yaml"
DATALOADER:
  SUBSAMPLE_TRAIN:
    # 1 supervised and 13 unsupervised scans for training
    NUM_TOTAL: 14
    NUM_UNDERSAMPLED: 13
# Specify an output directory that is unique for this experiment. 
OUTPUT_DIR: results://vortex-rm/mridata_knee_3dfse/unrolled/ssdu/ssdu_multi_aug_unrolled_13_scan
DESCRIPTION:
  # Use f-strings to specify reading values in braces ({}) the config file.
  # This can only be done for string fields.
  BRIEF: f"SSDU Multi Aug Unrolled {AUG_TRAIN.UNDERSAMPLE.ACCELERATIONS}x mridata - {MODEL.SSDU.MASKER.PARAMS.kind}/loss={MODEL.RECON_LOSS.NAME}"
  EXP_NAME: mridata_knee_3dfse/unrolled/SSDU_Multi_Aug
  TAGS:
  - baseline
  - ssdu
  - 16x
  - mridata_knee_3dfse
  - unrolled 
# For motion aug, A2R and Consistency were kept with std_dev range of 0.2 to 0.5.
# For Unrolled, the META_ARCHITECTURE of SSDUModel is GeneralizedUnrolledCNN
MODEL:
  META_ARCHITECTURE: SSDUModel
  RECON_LOSS:
    NAME: k_l1
    RENORMALIZE_DATA: false
  SSDU:
    META_ARCHITECTURE: GeneralizedUnrolledCNN 
    MASKER:
      # These parameters were taken from the VORTEX/Noise2Recon papers. 
      PARAMS:
        kind: uniform
        rhos: 0.4  # Default value in SSDU code
        p: 1.0
        per_example: true
    AUGMENTOR:
      TRANSFORMS:
      - name: RandomMRIMultiShotMotion 
        tfms_or_gens:
        - name: RandomAffine
          p: 1.0
          angle: 7 
          translate: 0.1
          scale: 1.0
          shear: 0 
        - name: RandomAffine
          p: 1.0
          angle: 0 
          translate: 0.2
          scale: 1.0
          shear: 0 
        - name: RandomAffine
          p: 1.0
          angle: 15 
          translate: 0
          scale: 1.0
          shear: 0 
        nshots: 5
        trajectory: interleaved
        p: 1.0
AUG_TRAIN:
  MRI_RECON:
    TRANSFORMS: []
VERSION: 1


